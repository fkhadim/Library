<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- popup form -->
  <div class="popup-form">
    <button class="cancel">x</button>
    <form class="form">
      <ul>
        <li>
          <label for="title">Title*</label>
          <input type="text" id="title" required>
        </li>
        <li>
          <label for="author">Author*</label>
          <input type="text" id='author' required>
        </li>
        <li>
          <label for="pages">Pages*</label>
          <input type="number" id="pages" min="0" required>
        </li>
        <li>
          <label for="read">Read</label>
          <input type="checkbox">
        </li>
        <button type='button' class="submit">Submit</button>
      </ul>
    </form>
  </div>

  <!-- header -->
  <header>
    <h1 class="title">Fkhadim's Library</h1>
  </header>
  <!-- add book button -->
  <button class="add-book">Add Book</button>

  <!-- main article -->
  <div class="book-grid">
    <div class="card">
      <div class="card-desc">
        <div class="card-title">The Hobbit</div>
        <div class="card-author">George R.R Martin</div>
        <div class="card-pages">576</div>
        <div class="card-read">read</div>
      </div>
      <div class="card-buttons">
        <button class="read">Read</button>
        <button class="delete">Delete</button>
        <button class="edit">Edit</button>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
